<!DOCTYPE html>
<html>
<head>
  <title>Форма ввода email</title>
</head>
<body>
  <h2>Введите ваш email адрес и код подтверждения</h2>
  <form action="{% url 'enter_email' %}" method="post">
    {% csrf_token %}
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <input type="submit" value="Отправить">
  </form>
</body>
</html>
