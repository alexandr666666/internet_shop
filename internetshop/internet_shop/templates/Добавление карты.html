<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление банковской карты</title>
</head>
<body>
    <h1>Добавление банковской карты</h1>
    <h3>Введите номер карты</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить карту</button>
    </form>
</body>
</html>
